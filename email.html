<div style="
  font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background-color: #f1f5f9;
  padding: 32px 16px;
  color: #0f172a;
">

    <!-- Outer Wrapper -->
    <div style="
    max-width: 680px;
    margin: auto;
    background-color: #ffffff;
    border-radius: 16px;
    box-shadow: 0 16px 40px rgba(15, 23, 42, 0.14);
    overflow: hidden;
  ">

        <!-- Top Accent Bar -->
        <div style="
      height: 6px;
      background: linear-gradient(90deg, #6366f1, #22d3ee);
    "></div>

        <!-- Content -->
        <div style="padding: 26px;">

            <!-- Header -->
            <div
                style="display: flex; align-items: center; gap: 12px; padding-bottom: 16px; border-bottom: 1px solid #e5e7eb;">
                <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
                    <path d="M3 8L12 13L21 8V6L12 11L3 6V8Z" fill="#6366f1" />
                    <path d="M3 8V18H21V8L12 13L3 8Z" fill="#a5b4fc" />
                </svg>

                <div style="display: flex; align-items: center; gap: 10px;">

                    <!-- Remix Icon: notification-3-line -->
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="#6366f1" style="flex-shrink: 0;"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 2C7.03 2 3 6.03 3 11V16L1 18V19H23V18L21 16V11C21 6.03 16.97 2 12 2ZM12 22C13.1 22 14 21.1 14 20H10C10 21.1 10.9 22 12 22Z" />
                    </svg>

                    <!-- Text -->
                    <div>
                        <div style="font-size: 20px; font-weight: 600; letter-spacing: -0.2px;">
                            Ping! You’ve Got Mail
                        </div>
                        <div style="font-size: 13px; color: #64748b; margin-top: 2px;">
                            Your portfolio just did a little magic
                        </div>
                    </div>

                </div>

            </div>

            <!-- Status Badge -->
            <div style="margin-top: 14px;">
                <span style="
          display: inline-block;
          font-size: 11px;
          font-weight: 600;
          color: #4338ca;
          background-color: #eef2ff;
          padding: 6px 10px;
          border-radius: 999px;
          letter-spacing: 0.3px;
        ">
                    ● NEW INBOUND
                </span>
            </div>

            <!-- Meta Section -->
            <div style="
  margin-top: 20px;
  padding: 18px;
  background: linear-gradient(135deg, #eef2ff, #f0f9ff);
  border-radius: 14px;
  border: 1px solid #e0e7ff;
">
                <table width="100%" cellpadding="0" cellspacing="0" style="font-size: 14px;">

                    <!-- Name -->
                    <tr>
                        <td style="color: #475569; padding-bottom: 10px; white-space: nowrap;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="#6366f1"
                                style="vertical-align: middle;">
                                <path
                                    d="M12 2C9.243 2 7 4.243 7 7C7 9.757 9.243 12 12 12C14.757 12 17 9.757 17 7C17 4.243 14.757 2 12 2ZM4 20C4 16.134 7.134 13 11 13H13C16.866 13 20 16.134 20 20V21H4V20Z" />
                            </svg>
                            <span style="margin-left: 6px;">Name</span>
                        </td>
                        <td style="font-weight: 600; padding-bottom: 10px;">{{name}}</td>
                    </tr>

                    <!-- Email -->
                    <tr>
                        <td style="color: #475569; padding-bottom: 10px; white-space: nowrap;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="#6366f1"
                                style="vertical-align: middle;">
                                <path d="M3 4H21V20H3V4ZM12 11L3 6V8L12 13L21 8V6L12 11Z" />
                            </svg>
                            <span style="margin-left: 6px;">Email</span>
                        </td>
                        <td style="padding-bottom: 10px;">
                            <a href="mailto:{{email}}" style="color: #4f46e5; text-decoration: none; font-weight: 500;">
                                {{email}}
                            </a>
                        </td>
                    </tr>

                    <!-- Time -->
                    <tr>
                        <td style="color: #475569; white-space: nowrap;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="#6366f1"
                                style="vertical-align: middle;">
                                <path
                                    d="M12 2C6.477 2 2 6.477 2 12C2 17.523 6.477 22 12 22C17.523 22 22 17.523 22 12C22 6.477 17.523 2 12 2ZM13 12.414L16.293 15.707L14.879 17.121L11 13.243V7H13V12.414Z" />
                            </svg>
                            <span style="margin-left: 6px;">Received</span>
                        </td>
                        <td style="font-size: 13px; color: #334155;">{{time}}</td>
                    </tr>

                </table>
            </div>


            <!-- Divider -->
            <div style="
        margin: 26px 0;
        height: 1px;
        background: linear-gradient(to right, transparent, #e5e7eb, transparent);
      "></div>

            <!-- Message Section -->
            <div>
                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#6366f1">
                        <path d="M3 3H21V17H6L3 20V3Z" />
                    </svg>
                    <h3 style="margin: 0; font-size: 16px; font-weight: 600;">
                        Message Content
                    </h3>
                </div>

                <div style="
          padding: 20px;
          background-color: #f8fafc;
          border-left: 5px solid #6366f1;
          border-radius: 12px;
          font-size: 15px;
          line-height: 1.75;
          color: #1f2937;
          white-space: pre-line;
        ">
                    {{message}}
                </div>
            </div>

            <!-- Callout -->
            <div style="
  margin-top: 22px;
  padding: 14px 16px;
  background-color: #fefce8;
  border: 1px solid #fde68a;
  border-radius: 10px;
  font-size: 13px;
  color: #854d0e;
  display: flex;
  align-items: flex-start;
  gap: 10px;
">

                <!-- Remix Icon: lightbulb-line -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="#ca8a04" style="flex-shrink: 0; margin-top: 2px;"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9 21H15V19H9V21ZM12 2C7.589 2 4 5.589 4 10C4 13.091 5.909 15.731 8.5 16.5V18H15.5V16.5C18.091 15.731 20 13.091 20 10C20 5.589 16.411 2 12 2ZM14.5 15.5H9.5V15.091C7.346 14.5 6 12.545 6 10C6 6.691 8.691 4 12 4C15.309 4 18 6.691 18 10C18 12.545 16.654 14.5 14.5 15.091V15.5Z" />
                </svg>

                <!-- Text -->
                <div>
                    <strong>Pro Tip:</strong>
                    Quick replies keep conversations warm and conversion high.
                </div>

            </div>


            <!-- Footer -->
            <div style="
        margin-top: 28px;
        padding-top: 16px;
        border-top: 1px solid #e5e7eb;
        text-align: center;
        font-size: 12px;
        color: #64748b;
      ">
                Received from your portfolio · Built with intention ✨
            </div>

        </div>
    </div>
</div>
